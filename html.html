<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css.css" />
		<script
			src="https://kit.fontawesome.com/b20a2aa0f3.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<label for="converter"
			>Converter <span class="one">°C</span> to
			<span class="two">°F</span></label
		>
		<input type="number" id="converter" placeholder="Enter a number..." />
		<p class="result"></p>

		<div>
			<button class="conv">Convert</button>
			<button class="reset">Reset</button>
			<button class="change">Swap</button>
		</div>
	</body>
	<script src="js.js"></script>
</html>
